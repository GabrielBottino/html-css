<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</h2>
    <ul>
        <li title="Tag &lt;p&gt">Paragráfo</li>
        <li><abbr title="Tag &lt;h1&gt">Titulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt">Códigos-fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt e &lt;li&gt">Listas numeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt e &lt;li&gt">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
