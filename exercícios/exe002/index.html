<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>vamo escrever dentro de &lt;p&gt; e &lt;/p&gt; </p> <!--&lt = LESS THAN(menor que) %gt = GREATER THEN(maior que)-->
    <p>Usando a tag &lt;br&gt; <br> vc pode quebrar o texto</p>
    <p>Simbolos especiais: <br>
        &reg;  
        &copy; 
        &trade;
        &cent;
        &euro;
        &pound;
        &Delta;
        &uparrow;
        &uarr;
        &rarr;
    </p>
    <p>Emoji: <br>
    &#x1F44C;
    &#x1F44D;

    </p>
</body>
</html>
