<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../exe008/GB.ico" type="image/x-icon">
    <title>Midles em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imM.png" type="image/png">
        <img src="imagem/imG.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" autoplay controls loop> 
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>O seu navegador não conseguiu reproduzir o audio clique <a href="media/guanacast-33.mp3">aqui</a> para baixar o arquivo</p>
    </audio>
    <br>
    <!--Tipos de arquivos de áudio: MP3 WAV(não recomendado esse) OGG-->
</body>
</html>
